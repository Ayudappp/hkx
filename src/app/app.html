<ion-menu [content]="content">

  <ion-content>

    <img src="assets/img/logo.jpg" class="menu-logo"/>

    <ion-list>
      <ion-list-header>
        Ayud'App     
      </ion-list-header>
      <button menuClose ion-item (click)="openPage(pages.WelcomePage)">
        <ion-icon item-left name="home"></ion-icon>
        Bienvenue
      </button>
      <button menuClose ion-item (click)="openPage(pages.ShowListPage)">
        <ion-icon item-left name="heart-outline"></ion-icon>
        Missions proposées
      </button>
      <button menuClose ion-item (click)="openPage(pages.FavoriteListPage)">
        <ion-icon item-left name="arrow-forward"></ion-icon>
        Missions à venir
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Autres
      </ion-list-header>
      <button menuClose ion-item (click)="openPage(pages.AboutPage)">
        <ion-icon item-left name="information-circle"></ion-icon>
        A propos de nous
      </button>
      <button menuClose ion-item (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        Déconnexion
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
